<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Powered Complaint Management</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    background-color: #004d80;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%;
}

header h1 {
    margin-bottom: 10px;
}

section {
    width: 90%;
    max-width: 600px;
    background: white;
    margin: 20px;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
    margin-bottom: 15px;
}

label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
}

input[type="text"],
input[type="email"],
select,
textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
}

button {
    background-color: #004d80;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #003654;
}

.response p {
    color: #555;
    font-style: italic;
    margin-top: 10px;
}

footer {
    background-color: #004d80;
    color: white;
    text-align: center;
    padding: 10px;
    width: 100%;
    position: fixed;
    bottom: 0;
}

    </style>
</head>
<body>
    <header>
        <h1>Railway Complaint Management System</h1>
        <p>Powered by AI for fast and effective responses</p>
    </header>
    
    <section class="complaint-form">
        <h2>Submit Your Complaint</h2>
        <form id="complaintForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="PNR">Mobile Number:</label>
            <input type="number" id="number" name="number" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="service">Service</option>
                <option value="facilities">Facilities</option>
                <option value="safety">Safety</option>
                <option value="other">Other</option>
            </select>

            <label for="complaint">Complaint Details:</label>
            <textarea id="complaint" name="complaint" rows="4" required></textarea>

            <button type="submit">Submit Complaint</button>
        </form>
    </section>

    <section class="response">
        <h2>Response</h2>
        <p id="responseMessage">You can chat with the Complaint registration Bot by clicking on the ompion in the bottom right corner
            .</p>
    </section>

    <footer>
        <p>&copy; 2024 Railway Complaint Management</p>
    </footer>
</body>


<script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script src="https://files.bpcontent.cloud/2024/10/26/20/20241026203427-78FPUJQI.js"></script>
    
</html>
